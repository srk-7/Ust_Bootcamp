eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ProductService
          uri: http://localhost:9098
          predicates:
            - Path=/product/**
        - id: M-service
          uri: http://localhost:9099
          predicates:
            - Path=/company/**
