<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Birthday Application</h1>
        <div class="filters">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="">All</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <label for="year">Select Year:</label>
            <input type="number" id="year" placeholder="Enter year">
            &nbsp;
            <button id="filterBtn">Filter Birthdays</button>
        </div>

        <div id="birthdayList" class="birthday-list">
            <!-- Birthdays will be dynamically added here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
